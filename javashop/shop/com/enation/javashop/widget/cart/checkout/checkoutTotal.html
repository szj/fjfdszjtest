<table cellspacing="0" cellpadding="0" width="100%"
	class="liststyle data">
	<col class="span-auto ColColorGray">
	<col class="span-4 ColColorOrange textright">
	<tbody>
		<tr>
			<th>商品总价格：</th>
			<td class="price" value="498">${originalTotal?string("currency")}</td>
		</tr>
		<#if dlyPrice?exists >
		<tr>
			<th>配送费用：</th>
			<td>${dlyPrice?string("currency")}</td>
		</tr>
		</#if>
		<#if protectPrice?exists >
		<tr>
			<th>保价费用：</th>
			<td>${protectPrice?string("currency")}</td>
		</tr>
		</#if>
		<!-- 
		<tr>
			<th>税金<span class="fontcolorOrange fontbold">(0%)</span>：</th>
			<td><input type="checkbox" value="true" checked="checked"
				onclick="Cart.checkout.total()" name="payment[is_tax]" id="is_tax">+￥0.00
			发票抬头：<input type="text" class="inputstyle"
				name="payment[tax_company]"></td>
		</tr>
		-->
		<#if reducePrice?exists >
		<tr>
			<th>优惠金额：</th>
			<td style="color: rgb(255, 0, 0);">-￥${reducePrice}</td>
		</tr>
 		</#if>
		<tr>
			<th>订单总金额：</th>
			<td><span class="price1">${orderPrice?string("currency")}</span></td>
		</tr>
		<tr>
			<th>此订单数获得积分：</th>
			<td><span class="price1">${point!0}</span></td>
		</tr>		
		
	</tbody>
</table>
